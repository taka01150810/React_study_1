<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Reactのメイン(web以外の利用も想定されている) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <!-- Web向けに(DOMに)描画するためのライブラリ -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- JSの新しいコードを旧コードに変換(コンパイル)する -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .red-border {
            border: red 1px solid;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        const container = document.getElementById('app')
        const root = ReactDOM.createRoot(container)

        const sampleText = 'サンプルテキスト'

        // オブジェクトの変数でcssを書いてstyle属性にあてる方法もあり
        // オブジェクトはキーにハイフンはNG キャメルケースで書く font-size なら fontSize)
        const cssSample = {
            fontSize: '20px',
            backgroundColor: 'skyblue',
            color: 'blue',
        }
        // 変数は {} で含める事ができる
        const element = <p style={ cssSample } className="red-border">{ sampleText }</p>
        root.render(element)
    </script>
</body>
</html>
